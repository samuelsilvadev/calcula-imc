<!DOCTYPE html>
<html>
<head>
	<title>Calcula IMC</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
</head>
<body>
	<nav class="light-purple lighten-5" role="navigation">
    	<div class="nav-wrapper container">
    		<a id="logo-container" href="#" class="brand-logo">Calcula IMC</a>
		</div>
  	</nav>
	<div class="container">
		<section>
			<table class="responsive-table highlight center-align">
				<thead>
					<tr>
						<th>Paciente</th>
						<th>Altura</th>
						<th>Peso</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<a onclick="calcularTodosImcs()" class="waves-effect waves-light btn">Calcular IMC</a>
		</section>
		<section>
			 <div class="row ">
			 	<form class="col s12">
			 		<h3 class="card-title">Adicionar Paciente</h3>
					<div class="row">
						<div class="input-field col s12">
						  <input id="novo-nome" type="text" placeholder="Nome" required="required"/>
						</div>			        
					</div>
					<div class="row">
						<div class="input-field col s6">
					  		<input id="nova-altura" type="text" placeholder="Altura" required="required"/>					 		
						</div>
						<div class="input-field col s6">
					  		<input id="novo-peso" type="text" placeholder="Peso" required="required"/>					  		
						</div>
					</div>
					<div class="row">
						<div class="col s1">
							<a id="btnAdicionaPaciente" class="waves-effect waves-light btn">Salvar</a>
						</div>
					</div>
			    </form>
			  </div>

		</section>
	</div>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/percorre.js"></script>
	<script type="text/javascript" src="js/calcula-imc.js"></script>
	<script type="text/javascript" src="js/adiciona.js"></script>
	<!-- <script type="text/javascript" src="js/imprime.js"></script> -->
</body>
</html>
